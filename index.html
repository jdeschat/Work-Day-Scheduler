<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <!-- FIND LINK FOR FONT AWESOME -->
  <link rel="stylesheet" href="https://fontawesome.com/v6.0/icons?">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <!-- row 1: 9AM -->
    <div class="row time-block">
      <div class="col-md-2 hour"> 9AM</div>
      <textarea name="toDo" class="description past col-md-9" cols="30" rows="4"></textarea>
      <button class="saveBtn col-md-1">
        <i class="fa-solid fa-floppy-disk"></i>
      </button>
    </div>
    <!-- row 2: 10AM -->
    <div class="row time-block">
      <div class="col-md-2 hour"> 10AM</div>
      <textarea name="toDo" class="description past col-md-9" cols="30" rows="4"></textarea>
      <button class="saveBtn col-md-1">
        <i class="fa-solid fa-floppy-disk"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
