<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!-- LINK FOR FONT AWESOME -->
  <script src="https://kit.fontawesome.com/1e0a13a89f.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <!-- row 1: 9AM -->
    <div class="row time-block" data-time="9">
      <div class="col-md-2 hour">
        <p>9AM</p>
      </div>
      <textarea name="toDo" class="description past col-md-9" cols="30" rows="4"></textarea>
      <button class="saveBtn col-md-1">
        <i class="fas fa-save fa-3x"></i>
      </button>
    </div>

    <div class="row time-block" data-time="10">
      <div class="col-md-2 hour">
        <p>10AM</p>
      </div>

      <button class="saveBtn col-md-1">
        <i class="fas fa-save fa-3x"></i>
      </button>
    </div>

      </button>
    </div>
    <!-- row 2: 12PM -->

        <p>12PM</p>
      </div>

      </button>
    </div>
    <!-- row 2: 1PM -->

        <p>1PM</p>
      </div>

    </div>

      </button>
    </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
